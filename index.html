<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Rotate and fix position</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
    <center>
      <h1>Click on the image to position it correctly</h1>
      <img class='crossRotate' src="img/circle.png" alt="loading-circle" style="transform: rotate(3600deg);"/>
      <script src="js/jquery-3-3-1.min.js"></script>
      <script src="js/index.js"></script>
    </center>
  </body>
</html>
